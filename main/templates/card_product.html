<div class="relative break-inside-avoid">
   <!-- Main Card Container (Kotak Persegi) -->
   <div class="relative top-5 bg-gray-800 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-gray-600 p-6">
     <div class="bg-gray-700 text-gray-200 p-4 rounded-t-lg border-b-2 border-gray-600">
       <h3 class="font-bold text-xl mb-2">{{ product.nama }}</h3>
       <p class="text-gray-400">{{ product.time }}</p>
     </div>
     
     <!-- Content Section -->
     <div class="p-4">
       <p class="font-semibold text-lg mb-2 text-gray-200">Description</p> 
       <p class="text-gray-300 mb-2">
         <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#A3A3A3_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ product.deskripsi }}</span>
       </p>
 
       <!-- Intensity Section -->
       <div class="mt-4">
         <p class="text-gray-200 font-semibold mb-2">Stock</p>
         <div class="relative pt-1">
           <div class="flex mb-2 items-center justify-between">
             <div>
               <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-gray-800 bg-gray-300">
                 {% if product.stok > 10 %}10+{% else %}{{ product.stok }}{% endif %}
               </span>
             </div>
           </div>
 
           <!-- Intensity Bar -->
           <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-600">
             <div style="width:{% if product.stok > 10 %}100%{% else %}{{ product.stok }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gray-300"></div>
           </div>
         </div>
       </div>
     </div>
 
     <!-- Action Buttons (Edit and Delete) - Posisi di kanan bawah dengan tombol lebih besar -->
     <div class="flex justify-end space-x-4 mt-4">
       <!-- Edit Button (Lebih besar) -->
       <a href="{% url 'main:edit_product' product.pk %}" class="bg-gray-500 hover:bg-gray-600 text-white rounded-lg py-3 px-6 transition duration-300 shadow-md">
         Edit
       </a>
 
       <!-- Delete Button (Lebih besar) -->
       <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-lg py-3 px-6 transition duration-300 shadow-md">
         Delete
       </a>
     </div>
   </div>
 </div>
